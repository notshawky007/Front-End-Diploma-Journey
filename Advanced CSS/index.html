<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Not Shawky" />
    <meta name="keywords" content="Shawky" />
    <meta name="author" content="Shawky" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Not Shawky</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navigation">
          <ul class="navigation__list">
            <li><a href="#" class="navigation__link">Bio</a></li>
            <li><a href="#" class="navigation__link">Skills</a></li>
            <li><a href="#" class="navigation__link">Media</a></li>
            <li><a href="#" class="navigation__link">Projects</a></li>
            <li><a href="#" class="navigation__link">My Clients</a></li>
            <li><a href="#" class="navigation__link">Contact</a></li>
          </ul>
        </nav>
        <div class="toggle">
          <h3 class="toggle__tittle">Switch Theme</h3>
          <input id="toggle" class="toggle__checkbox" type="checkbox" />
          <label class="toggle__label" for="toggle"></label>
        </div>
      </header>
      <section id="bio" class="section bio">
        <div class="bio__data">
          <h1 class="bio__heading">Hi There, I’M a MERN Stack Web Developer</h1>
          <p class="bio__objective">
            I'm <span class="bio__name">Mostafa Shawky</span>, a MERN Stack
            Developer who loves building websites and apps that are fast,
            user-friendly, and solve real problems.
          </p>

          <a class="bio__links say-hi-link" href="#contact">Say Hi</a>
          <a
            class="bio__links find-out-link"
            href="./assets/MostafaShawkyResume.pdf"
          >
            Download CV <span class="bio__arrow">↓</span>
          </a>
        </div>
        <div class="bio__pic-content">
          <img
            class="bio__pic"
            src="./images/personal-pic.png"
            alt="personal pic of Mostafa Shawky"
          />
        </div>
      </section>
    </div>
  </body>
